        *{
            text-align: center;
            margin:  0px;
        }
        .contain{
            display: grid;
            grid-template-columns: ifr;
            grid-template-rows: repeat(3, 150px 50px 300px 700px);
                grid-template-areas: 
                'header'
                'nav'
                'section'
                'main'
                ;
        }
        .header{
            grid-area: header;
            background-color: white;
            margin-top: 10px;
        }
        /* Î©îÎâ¥ */
        .nav{

        /* ÏÇ¨ÏßÑÏÑπÏÖò */
        .section{
            grid-area: section;
        }
        .section input[id*="slide"]{
            display: none;
        }
        .section .slidewrap{
            max-width: 1004px;
            margin: 0 auto;
            overflow: hidden;
        }
        .section .slidelist{
            white-space: nowrap;
            font-size: 0;
            padding: 0px;
        }
        .section .slidelist >li{
            display: inline-block;
            vertical-align: middle;
            width: 100%;
            transition: all .5s;
        }
        .section .slidelist > li> a{
            display: block;
            position: relative;
        }
        .section .slidelist > li> a img{
            width: 100%;
        }
        .section .slidelist label{
            position:absolute;
            z-index: 10;
            top: 50%;
            transform: translateY(-50%);
            padding: 50px;
            cursor: pointer;
        }
        .section .slidelist .left{
            left:10px;
            background: url('./SHOPPINGIMG/left.png') center center / 100% no-repeat;
        }
        .section .slidelist .right{
            right: 10px;
            background: url("./SHOPPINGIMG/right.png") center center;
        }
        .section [id="slide1"]:checked~ .slidewrap .slidelist > li {transform: translateX(0%);}
        .section [id="slide2"]:checked~ .slidewrap .slidelist > li {transform: translateX(-100%);}
        .section [id="slide3"]:checked~ .slidewrap .slidelist > li {transform: translateX(-200%);}

        /* Î©îÏù∏ */
        .main{
            grid-area: main;
            background-color: rgb(255, 255, 255);
        }

        /*Î©îÎâ¥ÏïÑÏù¥ÏΩò*/
        input[id="menuicon"]{
            display: none;
        }
        input[id="menuicon"] +label{
            display: block;
            width: 30px;
            height: 30px;
            position: fixed;
            top: 0;
            cursor: pointer;
        }
        input[id="menuicon"]+label span{
            display: block;
            position: absolute;
            width: 100%;
            height: 5px;
            border-radius: 30px;
            background-color: #000;
            transition: all .35s;
        }
        input[id="menuicon"]+label span:nth-child(1){
            top: 0;
        }
        input[id="menuicon"]+label span:nth-child(2){
            top: 50%;
            transform: translateY(-50%);
        }
        input[id="menuicon"]+label span:nth-child(3){
            bottom: 0;
        }
        input[id="menuicon"]:checked+label{
            z-index: 2;
        }
        input[id="menuticon"]:checked+label+span{
            background-color: #000;
        }
        input[id="menuicon"]:checked+label span:nth-child(1){
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }
        input[id="menuicon"]:checked+label span:nth-child(2){
            opacity: 0;
        }
        input[id="menuicon"]:checked+label span:nth-child(3){
            bottom: 50%;
            transform: translateY(50%) rotate(-45deg);
        }
        /* ÏÇ¨Ïù¥ÎìúÎ∞î */

            left: -300px;

    </style>
